<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        width:70%;
        margin:auto;
        text-align:center;
        height:300px;
        box-shadow:10px 10px 10px gray;

     }
     #pic
     {
        width:100%;
        height:300px;

     }
</style>
<body onload="show()">
    <header>
        <img id="pic" src="images/p8.jpg" />
    </header>
    <script>
        var c = 0
        var t
        // Recursive function

        var p =document.getElementById("pic")
        function show()
        {
            if(c<5)
        {
            c++
        }
        else
        {
            c=1
        }
        switch(c)
        {
            case 1:
                p.src="images/p1.jpg"
                break;
                case 2:
                    p.src="images/p2.jpg"
                    break;
                    case 3:
                p.src="images/p3.jpg"
                break;
                case 4:
                    p.src="images/p4.jpg"
                    break;
                    case 5:
                    p.src="images/p5.jpg"
                    break;
                    

        }
        document.title = c
        t=setTimeout("show()", 4000)
        }
        //time object
        //
        //var t =setInterval("show()",1000)
    </script>
</body>

    

</html>
