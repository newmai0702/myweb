<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
    /* Creating Element (tag) Dynamitically */


    var d = document.createElement("div")
    document.body.appendChild(d)
    d.style="padding:30px;text-align:center;color:green"
    d.style.width="500px"
    d.style.height="300px"
    d.style.background="cyan"
    d.style.boxShadow="10px 10px 10px gray"
    d.innerHTML="<h1><u><i>Welcome to JavaScript </i></u></h1><img src='images/images.PNG' width'50%' />"

    
    var p = document.createElement("p")
    p.innerHTML ="<h1>About Us</h1>JavaScript is the most powerful and versatile web programming language. It is used for making the websites interactive. JavaScript helps us add features like animations, interactive forms and dynamic content to web pages.<hr/>"
    document.body.appendChild(p)
    p.style.color="green"
    p.style.border="10px black solid"
    p.style.padding="20px"



     document.title= "JavaScript"   

    

    </script>
</body>
</html>
