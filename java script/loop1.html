<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bstyle
    {
        background:green;
        color:white;
        margin:10px;
        cursor:pointer;
        width:40px;
        height:20px;
        padding:2px;
    }
</style>
<body>
    <script>
        //for loop
        //syntax
        for(var i = 1;i<=10;i++)
    {
        document.write("<button class='bstyle'>"+i+"</button>")

    }
    document.title="Ready"
    </script>
</body>
</html>
