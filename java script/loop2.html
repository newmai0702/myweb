<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .pic
    {
        margin:40px;
        cursor:pointer;
        width:100px;
        height:100px;
        padding:5px;
        box-shadow:10px 10px 10px gray;
        background:black;
        transition:0.50s;

    }
    .pic:hover
    {
        transform:scale(1.20)
    }
</style>
<body>
    <script>
        //for loop
        //syntax
        for(var i = 1;i<=10;i++)
    {
        document.write("<img src ='images/p"+i+".jpg' class='pic'>")
        if(i<8)
    {
        document.write("<img src ='images/gif"+i+".gif' class='pic'>") 
    }
    }
    document.title="Ready"
    </script>
</body>
</html>
